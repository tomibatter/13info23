{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Regristro de usuario {% endblok title %}</title>

{% block contenido %}
<center>

    <form method="POST" enctype="multipart/form-data" style="margin-top: 300px; margin-bottom: 100px;">
        <h1 class="h1">Regristro de usuario</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
                <table{% if message.tags %} class="{{ message.tags }}"{{% endif %}}>{{ message }}</table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container-fluid">
            <table>{{ form }}</table>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success btn-lg px-3">Registrar</button>
    </form>

</center>
{% endblok %}
